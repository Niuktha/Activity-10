<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add New Movie</h1>
    <form action="{{ url_for('add_movie') }}" method="post">
        <label for="movie_title">Title:</label>
        <input type="text" id="movie_title" name="movie_title" required><br>
        <label for="movie_director">Director:</label>
        <input type="text" id="movie_director" name="movie_director" required><br>
        <label for="movie_genre">Genre:</label>
        <input type="text" id="movie_genre" name="movie_genre" required><br>
        <label for="release_date">Release Date:</label>
        <input type="text" id="release_date" name="release_date" required><br>
        <label for="ticket_price">Ticket Price:</label>
        <input type="number" id="ticket_price" name="ticket_price" required><br>
        <label for="available_seats">Available Seats:</label>
        <input type="number" id="available_seats" name="available_seats" required><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('movies') }}">Cancel</a>
</body>
</html>
