<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>Title:</strong> {{ movie[1] }} |
                <strong>Director:</strong> {{ movie[2] }} |
                <strong>Genre:</strong> {{ movie[3] }} |
                <strong>Release Date:</strong> {{ movie[4] }} |
                <strong>Ticket Price:</strong> ${{ movie[5] }} |
                <strong>Available Seats:</strong> {{ movie[6] }} |
                <a href="{{ url_for('update_movie', id=movie[0]) }}">Update</a> |
                <form action="{{ url_for('delete_movie', id=movie[0]) }}" method="post" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie') }}">Add New Movie</a>
</body>
</html>
