<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Reservation</title>
</head>
<body>
    <h1>Welcome to Movie Ticket Reservation System</h1>
    <p>Current Movie:</p>
    <p>Title: {{ movie[1] }}</p>
    <p>Director: {{ movie[2] }}</p>
    <p>Genre: {{ movie[3] }}</p>
    <p>Release Date: {{ movie[4] }}</p>
    <p>Ticket Price: ${{ movie[5] }}</p>
    <p>Available Seats: {{ movie[6] }}</p>
</body>
</html>
